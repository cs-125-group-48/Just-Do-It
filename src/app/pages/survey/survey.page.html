<ion-content>
  
  <ion-slides pager="true">
    <ion-slide>
      <ion-icon [routerLink]="['/']" size="large" name="close" slot="start"></ion-icon>
      <h2>Just Do It!</h2>
      <b>Before your start your fitness journey we have a couple questions for you</b>
    </ion-slide>

    
    <ion-slide>
      <h2>Basic information</h2>
      <ion-item>
        <ion-label>Name</ion-label>
        <ion-input required="true" [(ngModel)]="name"  slot="end" placeholder="First Name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Birth Date</ion-label>
        <ion-datetime required="true" [(ngModel)]="birthdate" value="1990-02-19" placeholder="Select Date"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label>Weight</ion-label>
        <ion-input required="true" [(ngModel)]="weight" slot="end" placeholder="lbs" inputmode="numeric" type="number" min="0"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Height</ion-label>
        <ion-input required="true" [(ngModel)]="feet" slot="end" placeholder="ft" inputmode="numeric" type="number" min="0"></ion-input>
        <ion-input required="true" [(ngModel)]="inches" slot="end" placeholder="in" inputmode="numeric" type="number" min="0"></ion-input>
      </ion-item>

    </ion-slide>

    <ion-slide>
      <h2>Developing your fitness level</h2>
      <b>How active are you?</b>
      
        <ion-radio-group required="true" [(ngModel)]="active">


          <ion-item>
                <ion-label>Highly Active</ion-label>
                <ion-radio mode="md" item-left value="7"></ion-radio>
          </ion-item>

          <ion-item>
                <ion-label>Regularly Active</ion-label>
                <ion-radio mode="md" item-left value="5"></ion-radio>
          </ion-item>

          <ion-item>
                <ion-label>Rarely Active</ion-label>
                <ion-radio mode="md" item-left value="1"></ion-radio>
          </ion-item>


        </ion-radio-group>

    </ion-slide>

    <!-- <ion-slide>
      <h1>Schedule a workout</h1>
      <ion-content class="addworkout">
        <app-addworkout [showButton]="false" [route]="[]"></app-addworkout>
      </ion-content>
    </ion-slide> -->


    <ion-slide>
      <h2>Almost there!</h2>
      <b>Ready to start your fitness journey?</b>
      <ion-button (click)="click()">submit</ion-button>
    </ion-slide>
    
  </ion-slides>
</ion-content>
