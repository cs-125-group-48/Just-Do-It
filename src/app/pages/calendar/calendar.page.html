<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calendar
    </ion-title>
  </ion-toolbar>
  
  <!-- <ion-navbar> -->
    <div class="month">
      <ion-title>{{viewTitle}}</ion-title>
      <ion-buttons class="buttons">
          <ion-button ion-button [disabled]="isToday" (click)="today()">Today</ion-button>
          <ion-button ion-button (click)="changeMode('month')">M</ion-button>
          <ion-button ion-button (click)="changeMode('week')">W</ion-button>
          <ion-button ion-button (click)="changeMode('day')">D</ion-button>
          <!-- <ion-button [routerLink]="['/exercises']">Add Exercise</ion-button> -->
          <!-- <button ion-button (click)="loadEvents()">Load Events</button> -->
      </ion-buttons>
    </div>
  <!-- </ion-navbar> -->
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Calendar</ion-title>
    </ion-toolbar>
  </ion-header>

  <calendar [eventSource]="eventSource" [calendarMode]="calendar.mode" [currentDate]="calendar.currentDate"
    (onCurrentDateChanged)="onCurrentDateChanged($event)" (onRangeChanged)="reloadSource(startTime, endTime)"
    (onEventSelected)="onEventSelected($event)" (onTitleChanged)="onViewTitleChanged($event)"
    (onTimeSelected)="onTimeSelected($event)" step="30" (showEventDetail)="true" formatDayHeader="EEEEE"
    allDayLabel="All Day" startHour="9" endHour="20">
  </calendar>

</ion-content>
