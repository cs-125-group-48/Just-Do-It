<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
    <ion-title [routerLink]="['/exercises']" color="primary" slot="end">
      <ion-icon size='large' name="search-circle"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>
  <h1>Welcome back {{ name }}!</h1>
  <!-- <app-card [title]="'Next Suggested Workout'" [subtitle]="'Arms'" [image]="'assets/images/arm.png'" [router]="'/workout'"></app-card> -->
  <!-- <app-card [title]="'Next Suggested Workout'" [subtitle]="workout" [router]="'/workout/' + workoutId + '/' + eventId"></app-card> -->
  <ion-card [routerLink]="route">
    <ion-card-header>
      <ion-card-title>Next Suggested Workout</ion-card-title>
      <!-- <img [src] = "image"> -->
      <ion-icon class="barbell" name="barbell"></ion-icon>
      <h2>{{month + ' ' + day }}</h2>
      <ion-card-subtitle>{{ workout }}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <!-- <app-card [title]="'Workout Log'" [subtitle]="''" [image]="''" [router]="['/workout']"></app-card> -->
  <ion-button class="schedule" expand="block" [routerLink]="'/addworkout'"><ion-icon name="calendar"></ion-icon><p></p>Schedule New Workout</ion-button>
  <!-- <app-card [title]="'Exercises'" [image]="'assets/images/dumbbell.jpg'" [router]="'/exercises'"></app-card> -->
</ion-content>
