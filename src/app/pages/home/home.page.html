  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>
  <h1>Welcome back {{ name }}!</h1>
  <!-- <app-card [title]="'Next Suggested Workout'" [subtitle]="'Arms'" [image]="'assets/images/arm.png'" [router]="'/workout'"></app-card> -->
  <app-card [title]="'Next Suggested Workout'" [subtitle]="workout" [router]="'/workout/' + workoutId"></app-card>
  <!-- <app-card [title]="'Workout Log'" [subtitle]="''" [image]="''" [router]="['/workout']"></app-card> -->
  <ion-button [routerLink]="'/addworkout'">Schedule New Workout Routine</ion-button>
  <!-- <app-card [title]="'Exercises'" [image]="'assets/images/dumbbell.jpg'" [router]="'/exercises'"></app-card> -->
</ion-content>
