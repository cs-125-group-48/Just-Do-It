<ion-header>
  <ion-toolbar>
    <ion-title>Workout</ion-title>
    <ion-icon [routerLink]="['/']" size="large" name="arrow-back" slot="start"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <ion-button [routerLink]="['/']">Back</ion-button> -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Today's Workout</ion-card-title>
    </ion-card-header>
  </ion-card>
  <iframe src="https://www.youtube.com/embed/watch?v=7RXIWaY3wK0"></iframe>
  <h1>Title: </h1>
  <h2>Duration: </h2>

  <ion-button color="danger">
    <!-- TODO: when closing lower difficulty level -->
    <ion-icon name="close"></ion-icon>
  </ion-button>
  <ion-button [routerLink]="['/feedback']" color="success">
    <!-- TODO: add feedback page (also check heart rate) to adjust difficulty level later -->
    <ion-icon name="checkmark"></ion-icon>
  </ion-button>
</ion-content>
